<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- Title here -->
		<title>用户注册</title>
		<!-- Description, Keywords and Author -->
		<meta name="description" content="生鲜购物商城" />
		<meta name="keywords" content="生鲜购物商城" />
		<meta name="author" content="生鲜购物商城" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
		<link rel="shortcut icon" href="/templates/img/icon.png" type="image/x-icon">
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/mine-register.css">
		<!-- js -->
		<script src="js/jquery.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/custom.js"></script>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/mine-register.js"></script>
	</head>
	<body>
        <header class="ng-scope">
            <h4  class="title-order">
                <a class="title-top" onClick="javascript :history.back(-1);">用户注册</a>
            </h4>
        </header>
		<div class="container">
			<form method="POST" enctype="multipart/form-data" onsubmit="return check()">

				<div class="form-group">
					<label for="username_input" id="label_red">用户名</label>
					<input name="u_name" type="text" class="form-control" id="username_input" placeholder="请输入用户名">
					<span id="username_info"></span>
				</div>
				<div class="form-group">
					<label for="email_input" id="label_red">&nbsp;邮箱</label>
					<input name="u_email" type="text" class="form-control" id="email_input" placeholder="请输入邮箱">
					<span id="email_info"></span>
				</div>
				<div class="form-group">
					<label for="tell">电话</label>
					<input name="u_phone" type="text" class="form-control" id="tell_input" placeholder="请输入电话">
					<span id="tell_info"></span>
				</div>
				<div class="form-group">
					<label for="password_input" id="label_red">密码</label>
					<input name="u_password" type="password" class="form-control" id="password_input" placeholder="请输入密码">
					<span id="password_info"></span>
				</div>
				<div class="form-group">
					<label for="password_confirm_input" id="label_red">确认密码</label>
					<input type="password" class="form-control" id="password_confirm_input" placeholder="请再次输入密码">
					<span id="password_confirm_info"></span>
				</div>
				<br>
				<span>验证码:</span><input id="verify_code" type="text" name="verify_code" placeholder="请输入图中的验证码">
				<img src="/static/getcode/">
				<br>
				<span id="verify_code_info"></span>
				<br>
				<br>
				<button type="submit" class="btn btn-success btn-block">注册</button>
			</form>
			<br>
			<br>
			<br>
			<br>
		</div>
	</body>

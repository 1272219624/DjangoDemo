<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- Title here -->
		<title>订单</title>
		<!-- Description, Keywords and Author -->
		<meta name="description" content="生鲜购物商城" />
		<meta name="keywords" content="生鲜购物商城" />
		<meta name="author" content="生鲜购物商城" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
		<link rel="shortcut icon" href="/templates/img/icon.png" type="image/x-icon">
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/cart-pay.css" />
		
		
		<!-- jQuery -->
		<script src="js/jquery.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/cart-pay.js"></script>
	</head>
	<body>
		<div class="ng-scope">
			<header class="ng-scope">
				<h4 class="title-order">
					<a class="title-top" href="mine.html">付款</a>
				</h4>
			</header>
			<div class="orderlist" id="order_lists">
				<ul class="lists ng-scope">
					<li>
						<!-- 订单编号 -->
						<p class="title">
							<span></span>
							<span class="right">订单编号：</span>
						</p>
						<!-- 订单地址 -->
						<div class="addr">
							<p></p>
							<p></p>
							<p></p>
						</div>
						<!-- 订单里的商品 -->
						<ul class="pdtlist">
						</ul>
						<div class="paytype">
							<h4>1、请选优惠方式</h4>
							<form action="">
								<label><input name="discount" type="radio" value="3" />积分抵扣</label>
								<label><input name="discount" type="radio" value="2" />VIP折扣</label>
								<label><input name="discount" type="radio" value="1" />优惠卷</label>
								<label><input name="discount" type="radio" value="0" checked="checked" />不参与优惠</label>
							</form>
							<div class="discount">
								未参与优惠
							</div>
						</div>
						<div class="paytype">
							<h4>2、请选支付方式</h4>
							<ul>
								<li class="alipay" ng-click="payselect('alipay')">
									<img src="img/payok.png" alt="" class="show">
									<img src="img/payno.png" alt="" class="hide">
								</li>
							</ul>
							<ul>
								<li class="wxpay" ng-click="payselect('alipay')">
									<img src="img/payok.png" alt="" class="hide">
									<img src="img/payno.png" alt="" class="show">
								</li>
							</ul>
						</div>
						<!-- 总价 -->
						<div class="paytype" id="yuan">
							<div class="bottom">
							</div>
						</div>

					</li>
				</ul>
			</div>
		</div>

		<div class="clear ng-scope" style="height: 90px;"></div>

		<!-- 底部结算导航 -->
		<form id="pay" method="POST" enctype="multipart/form-data" action="../static/pay/" onsubmit="return checkyy()">

			<input name="token" type="hidden" value="">
			<input name="submit_addr_id" type="hidden" value="">
			<input name="submit_order_id" type="hidden" value="">
			<input name="submit_points_or_vip" type="hidden" value="">
			<input name="submit_use_points" type="hidden" value="">
			<button type="submit">
				<div class="cart cart-pay ng-scope" style="bottom:0px;">
					<div class="r"><a>付 款</a></div>
					<div class="l ng-binding c">
						实付 ￥<label id="totalmoney">5.46</label>
					</div>
				</div>
				</div>
			</button>
		</form>
		<!-- /底部结算导航 -->
	</body>
</html>
